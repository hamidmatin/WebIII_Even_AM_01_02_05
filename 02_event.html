<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1 {
        width: 300px;
        height: 300px;
        background-color: lightskyblue;
        margin: 100px;
        margin-top: 500px;
        transition: all 1s;
      }
      .animate {
        animation: goright 5s forwards;
      }
      @keyframes goright {
        0% {
          transform: translateX(0) rotate(0);
        }
        100% {
          transform: translateX(500px) rotate(180deg);
          background-color: greenyellow;
        }
      }
    </style>
  </head>
  <body>
    <p id="p1"></p>
    <input type="text" id="inp1" />
    <div>
      <div id="div1"></div>
    </div>

    <script>
      let student = {
        firstName: 'Ali',
        lastName: 'Namazi',
        onGetFullName: null,
        getFullName: function () {
          /******* do somthing *****/
          if (this.onGetFullName !== null) {
            return this.onGetFullName(this.firstName, this.lastName);
          } else {
            return 'please define onGetFullName method';
          }
          /******* do somthing *****/
        },
      };

      student.onGetFullName = function (firstName, lastName) {
        // return this.firstName + ' ' + this.lastName;
        // return this.lastName + ', ' + this.firstName;
        
        return lastName + ', ' + firstName;
      };

      document.getElementById('p1').innerHTML = student.getFullName();

      /*************************/
      var myDiv = document.getElementById('div1');
      console.log(myDiv.onclick);

      myDiv.onclick = function (evt) {
        console.log(this);
        this.style.height = '100px';
        this.style.width = '100px';

        /*
          element.parentElement
          element.previousElementSibling
          element.nextElementSibling
          element.children
        */

        this.parentElement.style.padding = '50px';
        this.parentElement.style.backgroundColor = '#eee';

        console.log(evt);
      };

      myDiv.ondblclick = function () {
        this.classList.add('animate');
      };

      myDiv.onmousemove = function (evt) {
        // console.log(evt);
        let text = 'screenX = ' + evt.screenX + ', screenY = ' + evt.screenY + '<br>' // monitor
        text += 'pageX = ' + evt.pageX + ', pageY = ' + evt.pageY + '<br>'            // html
        text += 'clientX = ' + evt.clientX + ', clientY = ' + evt.clientY + '<br>'    // viewport
        text += 'offsetX = ' + evt.offsetX + ', offsetY = ' + evt.offsetY + '<br>'    // element

        this.innerHTML = text
      };

      // document.getElementById('inp1').onkeypress = function(e){
      //   console.log(e)

      //   e.returnValue = false
      // }

      /*
        elemnt.addEventListener('event', function(e){})
      */
      document.getElementById('inp1').addEventListener('keypress', function (e) {
        console.log(e);
        e.returnValue = false
      });
    </script>
  </body>
</html>
